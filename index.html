<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Kaleidoscopio JS Vanilla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      touch-action: none; /* Previene zoom y gestos multit√°ctiles */
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="lienzo"></canvas>

  <script>
    const canvas = document.getElementById('lienzo');
    const ctx = canvas.getContext('2d');
    const patrones = [];
    const size = 80;

    function redimensionar() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      patrones.length = 0;
      for (let x = 0; x < canvas.width; x += size) {
        for (let y = 0; y < canvas.height; y += size) {
          patrones.push({
            baseX: x + size / 2,
            baseY: y + size / 2,
            x: x + size / 2,
            y: y + size / 2,
            offsetX: Math.random() * 100,
            offsetY: Math.random() * 100,
            color: randomColor(),
            forma: Math.random() > 0.5 ? 'estrella' : 'circulo'
          });
        }
      }
    }

    function randomColor() {
      return `hsl(${Math.floor(Math.random() * 360)}, 100%, 70%)`;
    }

    function dibujarPatron(x, y, tam, color, forma) {
      ctx.save();
      ctx.translate(x, y);
      ctx.strokeStyle = color;
      ctx.lineWidth = 1.2;

      if (forma === 'estrella') {
        for (let i = 0; i < 8; i++) {
          ctx.rotate(Math.PI / 4);
          ctx.beginPath();
          ctx.moveTo(0, 0);
          ctx.lineTo(tam, 0);
          ctx.stroke();
        }
        ctx.beginPath();
        ctx.arc(0, 0, tam / 2, 0, Math.PI * 2);
        ctx.stroke();
      } else {
        ctx.beginPath();
        ctx.arc(0, 0, tam / 2, 0, Math.PI * 2);
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(0, 0, tam / 4, 0, Math.PI * 2);
        ctx.stroke();
      }

      ctx.restore();
    }

    function actualizar(t) {
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (const p of patrones) {
        p.x = p.baseX + Math.sin(t * 0.001 + p.offsetX) * 5;
        p.y = p.baseY + Math.cos(t * 0.001 + p.offsetY) * 5;
        dibujarPatron(p.x, p.y, size / 2, p.color, p.forma);
      }

      requestAnimationFrame(actualizar);
    }

    canvas.addEventListener('click', () => {
      for (let i = 0; i < 10; i++) {
        const index = Math.floor(Math.random() * patrones.length);
        const p = patrones[index];
        p.forma = p.forma === 'estrella' ? 'circulo' : 'estrella';
        p.offsetX = Math.random() * 100;
        p.offsetY = Math.random() * 100;
      }
    });

    window.addEventListener('resize', redimensionar);
    redimensionar();
    requestAnimationFrame(actualizar);

    // Evita el zoom por gesto
    document.addEventListener('gesturestart', e => e.preventDefault());
    document.addEventListener('gesturechange', e => e.preventDefault());
    document.addEventListener('gestureend', e => e.preventDefault());
  </script>
</body>
</html>
